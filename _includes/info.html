<div class="in-school container" id="about-school">
  <div class="wrapper">
    <h2>У школі «Лінк»</h2>
    <div class="in-school__inner">

    {% for info in site.information %}
      <article class="in-school__item">
        <img src="static/images/common/{{ info.icon }}.png">
        <h3>{{ info.title_left }} <br>{{ info.title_right }}</h3>
        <p>
          {{ info.content }}
        </p>
      </article>
    {% endfor %}

    </div>
  </div>
</div>
